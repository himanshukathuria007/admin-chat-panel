<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<body>

 </p>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/img/users.png" id="icon" alt="User Icon" class="brand_logo" >
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">


          <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
            <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
            <input class="form-control input_user" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
              [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
            <div *ngIf="signInForm.submitted && email.errors?.pattern">
              <label class="validation-message">Invalid email address.</label>
            </div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input class="form-control input_pass" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
            [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
          <div *ngIf="signInForm.submitted && password.errors?.minlength">
            <label class="validation-message">Minimum 4 characters.</label>
          </div>
        </div>
      
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customControlInline">
          <label class="custom-control-label" for="customControlInline">Remember me</label>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
           
        <input type="submit" class="btn login_btn" value="Sign In">
        </div>
    </form>
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>


				</div>
		
				
					
			</div>
		</div>
	</div>
</body>
